<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <Div class="Signup">
            <img src="https://www.iconpacks.net/icons/3/free-delivery-box-icon-11395-thumb.png" alt="Logo">
            <h1>Sign Up</h1>
        </Div>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="Name">Name:<br>
            <input type="text" name="Name"></label><br>
            <label for="Email">Email:<br>
            <input type="Email" Name="Email"></label><br>
            <label for="Mobile">Mobile:<br>
            <input type="text" Name="Mobile"></label><br>
            <label for="Username">Username:<br>
            <input type="text" name="Username"></label><br>
            <label for="Password">Password:<br>
            <input type="password" name="Password" maxlength="15"></label><br>
        </fieldset>
       
    </body>
</html>
